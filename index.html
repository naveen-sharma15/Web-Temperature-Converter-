<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="by min-w-full bgr min-h-screen overflow-x-hidden overflow-y-hidden">
    <h1 class="text-4xl font-black text-center  text-white mt-20 font-Poppins">Temperature Convertor</h1>
    <div class=" gap-5 text-white flex flex-row justify-center items-center mt-44  ">
     <div>
        <label class="text-center text-lg font-medium uppercase ml-16 font-Poppins">celsius</label></br>
        <input id="cel" class="bg-transparent border border-solid border-[#717377] w-[220px] h-[40] inline-block text-center font-bold" type="number" id="inp" value="0">
     </div>
     <div >
        <label class="text-center text-lg font-medium uppercase ml-16 font-Poppins">fahrenheit</label></br>
        <input id="fah" class="bg-transparent border border-solid border-[#717377] w-[220px] h-[40] inline-block text-center font-bold" type="number" id="inp" value="32" >
     </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
